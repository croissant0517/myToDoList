<!DOCTYPE html>
<html>
<head>
	<title>My To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Rampart+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans&family=Rampart+One&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
	<div class="list-container">
		<h1 class="title">To Do List</h1>
		<p id="first">Get it done today!</p>
		<div>
			<input id="userinput" type="text" placeholder="Enter items">
			<button id="enter">Add item to list</button>
		</div>
		<ul class="list" id = "list">
			<li random="23">
				<div>breakfast</div>
			</li>
			<li>
				<div>Reading</div>
			</li>
			<li>
				<div>Go to the supermarket</div>
			</li>
			<li>
				<div>Jogging</div>
			</li>
			<li>
				<div>Coding</div>
			</li>
			<li>
				<div>friends</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
